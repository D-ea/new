{% block content %}
<div class="container-fluid">
    <form action="{{ base_url }}index.php/accounting/credit_note/save" method="post" name="form1">
    <div class="row">    
        <div class="col-lg-8">
            <div class="form-group col-xs-12">
                <label for="kode_vendor" class="col-xs-2 control-label">Branch</label>
                <div class="col-xs-7">
                    <div class='input-group'>
                        <input type="text" class="form-control typeahead tt-query" id="kode_vendor" name="kode_vendor" value="{{ edit.kode_vendor }}" style="margin-top:4px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                        <span class="input-group-btn">
                            <button type="button" data-toggle="modal" data-target="#window-vendor" class="btn btn-primary" style="cursor:pointer;">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>                
            </div>
            
            <div class="form-group col-md-12">
                <div class="col-lg-3">
                    <label>CN Number</label>
                </div>    
                <div class="col-lg-4">    
                    <input class="form-control" id="cn_no" name="cn_no" type="text" value="{{ edit.cn_no }}" required/>                
                </div>  
                <div class="col-lg-2">
                    <label>Transac No</label>
                </div>    
                <div class="col-lg-3">    
                    <input class="form-control" id="transaksi_no" name="transaksi_no" type="text" value="{{ edit.transaksi_no }}" required/>                
                </div>
            </div>
            
            <div class="form-group col-xs-12">
                <label for="tanggal_transaksi" class="col-xs-2 control-label">Date</label>
                <div class="col-xs-4">
                    <div class="input-group date" id="datetimepicker">
                        <input type="text" class="form-control" id="tanggal_transaksi" name="tanggal_transaksi" value="{{ edit.tanggal_transaksi}}" placeholder="YYYY-MM-DD">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>    
                </div>
        </div>

        <div class="form-group col-xs-12">
                <label for="kode_vendor" class="col-xs-2 control-label">DN Type</label>
                <div class="col-xs-7">
                    <div class='input-group'>
                        <input type="text" class="form-control typeahead tt-query" id="kode_vendor" name="kode_vendor" value="{{ edit.kode_vendor }}" style="margin-top:4px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                        <span class="input-group-btn">
                            <button type="button" data-toggle="modal" data-target="#window-vendor" class="btn btn-primary" style="cursor:pointer;">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>                
        </div>
        
        <div class="form-group col-xs-12">
                <label for="kode_vendor" class="col-xs-2 control-label">Dept</label>
                <div class="col-xs-7">
                    <div class='input-group'>
                        <input type="text" class="form-control typeahead tt-query" id="kode_vendor" name="kode_vendor" value="{{ edit.kode_vendor }}" style="margin-top:4px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                        <span class="input-group-btn">
                            <button type="button" data-toggle="modal" data-target="#window-vendor" class="btn btn-primary" style="cursor:pointer;">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>                
        </div>

        <div class="form-group col-xs-12">
                <label for="kode_vendor" class="col-xs-2 control-label">Customer</label>
                <div class="col-xs-7">
                    <div class='input-group'>
                        <input type="text" class="form-control typeahead tt-query" id="kode_vendor" name="kode_vendor" value="{{ edit.kode_vendor }}" style="margin-top:4px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                        <span class="input-group-btn">
                            <button type="button" data-toggle="modal" data-target="#window-vendor" class="btn btn-primary" style="cursor:pointer;">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>                
        </div>
            
            <div class="form-group col-md-12">
                <div class="col-lg-3">
                    <label>CP</label>
                </div>    
                <div class="col-lg-4">    
                    <input class="form-control" id="cp" name="cp" type="text" value="{{ edit.cp }}"  />                
                </div>   
            </div>
            <div class="form-group col-md-12">
                <div class="col-lg-3">

                </div>    
                <div class="col-lg-1">    
                    <input class="form-control" id="add_manual" name="add_manual" type="checkbox" value="TRUE" />             
                </div>   
                <div class="col-lg-3">
                    Add Manual
                </div>
            </div>
        </div>   
        <div class="col-lg-4">
            <div class="form-group col-md-12">
                <div class="col-lg-5">
                    <label>Used Amount</label>
                </div>    
                <div class="col-lg-7">    
                    <input class="form-control" id="used_amount" name="used_amount" type="text" value="{{ edit.used_amount }}" required/>                
                </div>   
            </div>
        </div>    
    </div>
<br>
<br>
<div class="row">    
    <div class="col-lg-12">
        <div class="table-responsive">
          <table class="table table-bordered table-hover table-striped">
              <thead>
                  <tr>
                       <th nowrap="nowrap">Invoice</th>
                       <th nowrap="nowrap">Ccy</th>
                       <th nowrap="nowrap">Amount</th>
                       <th nowrap="nowrap">Rate</th>
                       <th nowrap="nowrap">Adjust Product</th>
                       <th nowrap="nowrap">Airline</th>
                       <th nowrap="nowrap">Tour Code</th>
                       <th nowrap="nowrap">User</th>                       
                  </tr>     
                  <tr>
                      <th nowrap="nowrap">Group No</th>
                      <th nowrap="nowrap" colspan="7">Description</th>                       
                  </tr>    
              </thead>
          </table>
        </div>    
    </div>    
</div>
<input type="submit" class="btn btn-default" value="Save">
</form> 
</div>
{% endblock %}
