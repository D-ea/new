{% block content %}
<div class="container-fluid">
    <div class="row">
        <form class="form-horizontal" action="{{ site_url('cashier/dp_customer/save') }}" method="post" role="form" name="form1">
        <input id="id_dp_customer" name="id_dp_customer" type="hidden" value="{{ edit.id_dp_customer }}" />    
        <div class="col-xs-12 col-md-8">
            <div class="form-group col-xs-12">
                <label for="ds_number" class="col-xs-2 control-label">DP Number</label>
                <div class="col-xs-4">
                  <input type="text" class="form-control" id="dp_number" name="dp_number" value="{{ edit.dp_number }}" placeholder="xxxxxxxx">
                </div>
                <label for="ds_number" class="col-xs-3 control-label">No Transaksi</label>
                <div class="col-xs-3">
                  <input type="text" class="form-control" id="transaksi_no" name="transaksi_no" value="{{ edit.transaksi_no }}" placeholder="xxxxxxxx">
                </div>
            </div>
            
            <div class="form-group col-xs-12">
                <label for="tanggal_transaksi" class="col-xs-2 control-label">Tanggal</label>
                <div class="col-xs-4">
                    <div class='input-group date' id='datetimepicker1'>
                        <input type="text" class="form-control" id="tanggal_transaksi" name="tanggal_transaksi" value="{{ edit.tanggal_transaksi }}" placeholder="YYYY-MM-DD">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>    
                </div>                
                
            </div>    
            
            <div class="form-group col-xs-12">
                <label for="ds_number" class="col-xs-2 control-label">Dept</label>
                <div class="col-xs-4">
                    <div class='input-group'>
                        <input type="text" class="form-control typeahead tt-query"id="id_dept" name="id_dept" value="{{ edit.id_dept }}" style="margin-top:5px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                        <span class="input-group-btn">
                            <button type="button" data-toggle="modal" data-target="#window-dept" class="btn btn-primary" style="cursor:pointer;">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            
            <div class="form-group col-xs-12">
                <label for="ds_number" class="col-xs-2 control-label">Customer</label>
                <div class="col-xs-7">
                    <div class='input-group'>
                        <input type="text" class="form-control typeahead tt-query" id="kode_customer" name="kode_customer" value="{{ edit.kode_customer }}" style="margin-top:1px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                        <span class="input-group-btn">
                            <button type="button" data-toggle="modal" data-target="#window-vendor" class="btn btn-primary" style="cursor:pointer;">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>                
            </div>
            
            <div class="form-group col-xs-12">
                <label for="cp" class="col-xs-2 control-label">CP</label>
                <div class="col-xs-7">
                    <input type="text" class="form-control" id="cp" name="cp" value="{{ edit.cp }}" placeholder="xxxxxxxx">  
                </div>                
            </div>
            
            <div class="form-group col-xs-12">
                <label for="amount" class="col-xs-2 control-label">Amount</label>
                <div class="col-xs-3">
                    <div class='input-group'>
                        <input type="text" class="form-control typeahead tt-query" style="margin-top:1px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" id="id_currency" name="currency" value="{{ edit.currency }}" placeholder="xxx">
                        <span class="input-group-btn">
                            <button type="button" data-toggle="modal" data-target="#window-currency" class="btn btn-primary" style="cursor:pointer;"><span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>    
                    </div>
                </div>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="amount" name="amount" value="{{ edit.amount }}" placeholder="0.000.000,00">
                </div>
                                
            </div>
            
            <div class="form-group col-xs-12">
                <label for="cp" class="col-xs-2 control-label">Note</label>
                <div class="col-xs-7">
                    <textarea class="form-control" id="note" name="note">{{ edit.dp_number }}</textarea>  
                </div>                
            </div>
            
        </div>
        <!----- begin RIGHT SECTION ------>
        <div class="col-xs-6 col-md-4">
            <div class="form-group col-xs-12">
                <label for="cp" class="col-xs-5 control-label">Used Amount</label>
                <div class="col-xs-7">
                    <input type="text" class="form-control" id="used_amount" name="used_amount" value="{{ edit.used_amount }}" placeholder="0.000.000,00">  
                </div>                
            </div>
            
            <div class="form-group col-xs-12">
                <label for="cp" class="col-xs-5 control-label">Old Ref No</label>
                <div class="col-xs-7">
                    <input type="text" class="form-control" id="old_ref_no" name="old_ref_no" value="{{ edit.old_ref_no }}" placeholder="0.000.000,00"> 
                </div>                
            </div>
            
            <div class="form-group col-xs-12">
                <label for="cp" class="col-xs-5 control-label">Tour Code</label>
                <div class="col-xs-7">
                    <input type="text" class="form-control" id="tour_code" name="tour_code" value="{{ edit.tour_code }}" placeholder="0.000.000,00">
                </div>                
            </div>
            
            <div class="form-group col-xs-12">
                <label for="cp" class="col-xs-5 control-label">Book Code</label>
                <div class="col-xs-7">
                    <input type="text" class="form-control" id="book_code" name="book_code" value="{{ edit.book_code }}" placeholder="0.000.000,00">
                </div>                
            </div>
            
            <div class="form-group col-xs-12">
                <label for="cp" class="col-xs-5 control-label">&nbsp;</label>
                <div class="col-xs-7">
                    <div class="checkbox">
                        <label>
                          <input type="checkbox" name="is_amount_idr"> Amount IDR
                        </label>
                    </div>
                </div>                
            </div>
        </div>    
        <!----- end RIGHT SECTION ------>
        
        <div class="form-group col-xs-12"> 
            <div class="table-responsive">
              <div class="col-md-12">  
              <table id="table_dp_supplier_detail" class="table table-bordered table-hover table-striped">
                  <thead>
                      <tr>
                           <th nowrap="nowrap">Ref ID</th>
                           <th nowrap="nowrap">Reference No</th>
                           <th nowrap="nowrap">Ccy</th>
                           <th nowrap="nowrap">Amount</th>
                           <th nowrap="nowrap">Name</th>
                           <th nowrap="nowrap">Used Date</th>    
                           <th nowrap="nowrap">Action</th>
                      </tr>
                  </thead>

              </table>
              </div>    
            </div> 
        </div>    
        
        
        <div class="form-group col-xs-12">        
            <input type="submit" class="btn btn-default" name="btnsave" id="btnsave" value="Save">
        </div>
        </form>
    </div>
    
</div>



{% endblock %}
